<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        #container {
            background-color: #fff;
            width: 400px;
            height: 300px;
            text-align: center;
            padding-top: 50px;
        }

        button{
            background-color: brown;
            border: none;
            color: #fff;
            font-weight: bold;
            padding: 10px;
        }

        p{
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    
    <div id="container">

    </div>

    
    
    <script>

        const container = document.getElementById("container")

        container.innerHTML = "<button onclick='buyMsg()'>Buy!</button>"

        function buyMsg() {
            container.innerHTML += "<p>Thank you for buying!</p>"
        }
    </script>
</body>
</html>
